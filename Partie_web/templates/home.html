<!doctype html>

<html lang="en">
    <head>
		<link rel ="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
    table,th,td{
    border:1px solid black ;
    margin-top:100px;
    }
    table{
    width:80%;
    margin-left:250px;

    }
    .actions,th{
    width:100px;
    text-align:center}
    
    .comentaire{
    width:400px;
    }

    </style>
    </head>
    <body>
    
	    <h1 > <span></span> CLASSIFICATION DE COMMENTAIRES </h1>
	    
	    
	    <table style ="margin-left:100px">
    <thead><!-- en-tête -->
        <tr><!-- première ligne -->
            <th> Les commentaires </th>
            <th colspan="2">  Feedback  </th>
        </tr>

    </thead>
    <tbody>
    {% for id_comment, contenu in data %} <!--resultat de requête -->
      <tr>
      <td class="comentaire">{{contenu}}</td>
      <td class="actions">  
          <form method="post" action="/commentaires/positif/{{id_comment}}">
              <button type= "submit" class= "btn btn-success" 
               <span class="glyphicon glyphicon-plus" aria-hidden="true">+</span>
              </button>
           </form>
      </td>
      <td>   
           <form method="post" action="/commentaires/negatif/{{id_comment}}">
               <button type= "submit" class= "btn btn-danger">
                   <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
           </form>
          </td>
   </tr>
{% endfor %}

    </tbody>
    <tfoot>
    </tfoot>
</table>  
    </body>
</html>
